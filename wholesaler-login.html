<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesaler Login - AgriBridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <div>
                <a href="index.html" class="logo-container">
                    <div class="logo-icon"></div>
                    <span class="logo-text">AGRIBRIDGE</span>
                </a>
                <div class="tagline" data-lang-key="tagline">Connecting Farmers to a Smarter Market.</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="login-form-container">
            <h2 data-lang-key="wholesaler_login">Wholesaler Login</h2>
            <form action="/wholesaler/send_otp" method="POST">
                <label for="name" data-lang-key="wholesaler_name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Wholesaler A">
                <label for="email" data-lang-key="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="e.g., wholesaler@example.com">
                <div id="wholesaler-email-error" class="error-message"></div>
                <button type="submit" data-lang-key="send_otp">Send OTP</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
        <p data-lang-key="contact_us"></p>
    </footer>

    <script src="translations.js"></script>
    <script src="app.js"></script>
</body>
</html>
