<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Storage Management Login - AgriBridge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div class="logo-container">
                <div class="logo-icon"></div>
                <span class="logo-text">AGRIBRIDGE</span>
            </div>
            <div class="tagline" data-lang-key="tagline">Connecting Farmers to a Smarter Market.</div>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h2 data-lang-key="cold_storage_login">Cold Storage Management Login</h2>
            <form id="new-cold-storage-login-form">
                <div class="form-group">
                    <label for="new-secret-code" data-lang-key="secret_code">Secret Code:</label>
                    <input type="password" id="new-secret-code" required placeholder="Enter secret code">
                </div>
                <div id="new-login-error" class="error-message"></div>
                <button type="submit" class="btn" data-lang-key="login">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
        <p data-lang-key="contact_us"></p>
    </footer>

    <script src="translations.js"></script>
    <script src="app.js"></script>
</body>
</html>
