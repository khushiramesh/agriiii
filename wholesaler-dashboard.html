<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesaler Dashboard - AgriBridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <div>
                <a href="index.html" class="logo-container">
                    <div class="logo-icon"></div>
                    <span class="logo-text">AGRIBRIDGE</span>
                </a>
                <div class="tagline" data-lang-key="tagline">Connecting Farmers to a Smarter Market.</div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 data-lang-key="wholesaler_dashboard">Wholesaler Dashboard</h1>

        <div class="dashboard-section">
            <h2 data-lang-key="your_details">Your Details</h2>
            <form id="details-update-form">
                <label for="wholesaler-name" data-lang-key="wholesaler_name">Name:</label>
                <input type="text" id="wholesaler-name" required>
                <label for="wholesaler-location" data-lang-key="location">Location:</label>
                <input type="text" id="wholesaler-location" required>
                <label for="wholesaler-payment" data-lang-key="payment_procedure_label">Payment Procedure:</label>
                <textarea id="wholesaler-payment" rows="3" required></textarea>
                <button type="submit" data-lang-key="update_details">Update Details</button>
            </form>
        </div>

        <div class="dashboard-section">
            <h2>Submit Branch Information</h2>
            <form id="branch-info-form">
                <label for="city">City:</label>
                <input type="text" id="city" required placeholder="e.g., Delhi">
                <label for="cold-storage">Cold Storage:</label>
                <input type="text" id="cold-storage" required placeholder="e.g., Storage A">
                <label for="trays">Trays:</label>
                <input type="number" id="trays" required placeholder="e.g., 100">
                <button type="submit">Submit Branch Info</button>
            </form>
        </div>

        <div class="dashboard-section">
            <h2 data-lang-key="set_crop_prices">Set Crop Prices</h2>
            <form id="price-update-form">
                <div id="crop-pricing-list"></div>
                <button type="submit" data-lang-key="update_prices">Update Prices</button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 20px;">
          <h3>üìç Location Access</h3>
        
          <!-- Button to open user's real current location -->
          <button onclick="getCurrentLocation()" 
                  style="padding:10px 20px; border:none; border-radius:8px; background-color:#4CAF50; color:white; cursor:pointer; margin:5px;">
            Open My Current Location
          </button>
        
          <!-- Button to open market or cold storage -->
          <button onclick="openSpecificLocation()" 
                  style="padding:10px 20px; border:none; border-radius:8px; background-color:#2196F3; color:white; cursor:pointer; margin:5px;">
            Open Market Location
          </button>
        </div>

        <div style="text-align:center; margin-top:20px;">
          <h3>üí∞ Make Payment</h3>
        
          <!-- Google Pay -->
          <a href="upi://pay?pa=merchant@okgooglepay&pn=AgriBridge&tn=Crop Payment&am=100&cu=INR" 
             style="padding:10px 20px; margin:5px; background-color:#34A853; color:white; border-radius:8px; text-decoration:none; display:inline-block;">
            Pay with Google Pay
          </a>
        
          <!-- PhonePe -->
          <a href="upi://pay?pa=merchant@phonepe&pn=AgriBridge&tn=Crop Payment&am=100&cu=INR" 
             style="padding:10px 20px; margin:5px; background-color:#FF6600; color:white; border-radius:8px; text-decoration:none; display:inline-block;">
            Pay with PhonePe
          </a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
        <p data-lang-key="contact_us"></p>
    </footer>

    <script src="translations.js"></script>
    <script src="app.js"></script>
</body>
</html>
